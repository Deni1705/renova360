<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta name="description"
    content="Renova360 oferece consultoria e treinamento especializado em Saúde, Beleza e Bem Estar para inovar a gestão da sua empresa. Transforme desafios em resultados com nossas soluções personalizadas.">
  <meta name="keywords"
    content="consultoria, treinamento, saúde, beleza, bem estar, gestão empresarial, inovação, Renova360">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Renova360",
        "description": "Consultoria e Treinamento especializado em Saúde, Beleza e Bem Estar",
        "url": "https://www.renova360.com.br",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+55-41-99204-0360",
          "contactType": "customer service",
          "email": "atendimento@renova360.com.br"
        },
        "sameAs": [
          "https://www.linkedin.com/company/renova360-desenvolvimento-estrat%C3%A9gico/",
          "https://www.instagram.com/renova360consultoria"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Curitiba",
          "addressRegion": "PR",
          "addressCountry": "BR"
        }
      }
      </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- Built files will be auto injected -->
</body>

</html>
